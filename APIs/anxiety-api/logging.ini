[loggers]
keys=root,api

[logger_api]
level=INFO
handlers=consoleHandler
qualname=app.api.analysis
propagate=0

[handlers]
keys=consoleHandler

[formatters]
keys=consoleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=consoleFormatter
args=(sys.stdout,)

[formatter_consoleFormatter]
format=%(asctime)s | %(levelname)s | %(name)s:%(lineno)d - %(message)s
datefmt=%H:%M:%S


